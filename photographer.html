<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b28388b6e.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html">
       <img src="assets/images/logo.png" class="logo" />
      </a>  
    </header>
    <main id="main">
     <div class="photograph-header">
      <article class="photographer__info">
       <h1 class="photographer__h1">Mimi Keel</h1>
       <p class="photographer__local">London, UK</p>
       <p class="photographer__tagline">teste de tagline asser long pour voir </p>
      </article> 
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      <img class="photographer__portrait" src="Sample_Photos/Photographers_ID_Photos/MimiKeel.jpg">
     </div>  
     <section class="photographer__selectOption">
      <label class="selectOption__label">Trier par</label> 
      <nav class="photographer__selectOption--wraper">
       <p class="photographer__selectOption--wraper--btn--popular">Popularité</p>
       <p class="photographer__selectOption--wraper--btn--date">Date</p>
       <p class="photographer__selectOption--wraper--btn--title">Titre</p>
       <i class="fas fa-chevron-up"></i>
       <i class="fas fa-chevron-down"></i> 
       
      </nav>
     </section>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div
            class="formData">
            <label for="first">Prénom</label><br>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
            /><br>
                <span class="firstNameErrorMsg hidden">2 caractères ou plus sont demandés</span>
          </div>
              <div
                class="formData">
                <label for="last">Nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                /><br>
                <span class="lastNameErrorMsg hidden">2 caractères ou plus sont demandés</span>
              </div>
              <div
                class="formData">
                <label for="email">E-mail</label><br>
                <input
                  class="text-control"
                  id="email"
                  name="email"
                /><br>
                <span class="emailErrorMsg hidden">un email valide est demandé</span>
              </div>
              <div
              class="formData">
              <label for="message">Message</label><br>
              <textarea
                id="message"
                name="message"
                rows="4"
                cols="40"
              ></textarea>
            </div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
